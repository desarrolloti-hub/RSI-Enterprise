<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reembolso | RSI Enterprise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="rembolso.css"> 
    <style>
        /* Estilos específicos para el formulario de reembolso para que se vea similar al de asistencia */
        .reimbursement-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        .reimbursement-form label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }
        .reimbursement-form input[type="number"],
        .reimbursement-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .reimbursement-form textarea {
            resize: vertical;
        }
        .file-upload-container {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .file-upload-container:hover {
            border-color: #c84e4e;
        }
        #previewImage {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none; /* Oculto inicialmente */
        }
    </style>
</head>
<body>
    <div class="attendance-container" id="reimbursementContainer">
        <div class="attendance-header">
            <h1>Solicitud de Reembolso</h1>
            <p>Envía tu comprobante y detalles del gasto</p>
        </div>

        <div class="employee-info">
            <img src="https://ui-avatars.com/api/?name=RS&background=c84e4e&color=fff&size=128" alt="Empleado" class="employee-avatar" id="employeeAvatar">
            <div class="employee-details" id="employeeDetails">
                <h3>Cargando Nombre...</h3>
                <p><strong>Estatus:</strong> <span style="color: var(--error);">Verificando...</span></p>
            </div>
        </div>

        <hr>

        <form class="reimbursement-form" id="reimbursementForm">
            <div>
                <label for="amount">Monto a Reembolsar ($)</label>
                <input type="number" id="amount" placeholder="Ej: 150.75" required step="0.01" min="0">
            </div>

            <div>
                <label for="description">Descripción del Gasto</label>
                <textarea id="description" rows="3" placeholder="Ej: Comida con cliente 'Juan Pérez' de la empresa X" required></textarea>
            </div>

            <div>
                <label>Comprobante de Gasto (Foto/Ticket)</label>
                <div class="file-upload-container" onclick="document.getElementById('photoFile').click();">
                    <i class="fas fa-camera fa-2x"></i>
                    <p id="fileText">Haz clic para subir una imagen</p>
                    <input type="file" id="photoFile" accept="image/*" style="display: none;" required>
                </div>
                <img id="previewImage" alt="Vista previa de la imagen">
            </div>
            
            <button type="submit" class="submit-btn" id="submitReimbursement">
                <i class="fas fa-paper-plane"></i> Enviar Solicitud de Reembolso
            </button>
        </form>
    </div>

    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box">
            <div class="alert-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="alert-title">¡Reembolso Enviado!</h3>
            <p class="alert-message">Tu solicitud ha sido enviada para revisión. Serás redirigido.</p>
            <button class="alert-btn" id="alertBtn">Aceptar</button>
        </div>
    </div>

    <div class="alert-overlay" id="errorAlert">
        <div class="alert-box error-alert-box">
            <div class="alert-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h3 class="alert-title">¡Error!</h3>
            <p class="alert-message">Hubo un problema al enviar el reembolso.</p>
            <button class="alert-btn" id="errorBtn">Entendido</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de Firebase (REUTILIZADA)
            const firebaseConfig = {
                apiKey: "AIzaSyBJy992gkvsT77-_fMp_O_z99wtjZiK77Y",
                authDomain: "rsienterprise.firebaseapp.com",
                databaseURL: "https://rsienterprise-default-rtdb.firebaseio.com",
                projectId: "rsienterprise",
                storageBucket: "rsienterprise.appspot.com",
                messagingSenderId: "1063117165770",
                appId: "1:1063117165770:web:8555f26b25ae80bc42d033",
                measurementId: "G-38F2DBG9HE"
            };

            // Inicializar Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();

            // Elementos del DOM
            const employeeAvatar = document.getElementById('employeeAvatar');
            const employeeDetails = document.getElementById('employeeDetails');
            const reimbursementForm = document.getElementById('reimbursementForm');
            const submitBtn = document.getElementById('submitReimbursement');
            const amountInput = document.getElementById('amount');
            const descriptionInput = document.getElementById('description');
            const photoFileInput = document.getElementById('photoFile');
            const previewImage = document.getElementById('previewImage');
            const fileText = document.getElementById('fileText');
            const alertOverlay = document.getElementById('alertOverlay');
            const alertBtn = document.getElementById('alertBtn');
            const errorAlert = document.getElementById('errorAlert');
            const errorBtn = document.getElementById('errorBtn');
            
            let current_userData = null; // Variable para almacenar los datos del colaborador

            // --- Utilidades Reutilizadas ---
            function showAlert(type, title, message) {
                alertOverlay.classList.remove('show');
                errorAlert.classList.remove('show');
                
                const targetAlert = type === 'error' ? errorAlert : alertOverlay;
                const icon = type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle';
                const iconElement = targetAlert.querySelector('.alert-icon i');

                targetAlert.querySelector('.alert-title').textContent = title;
                targetAlert.querySelector('.alert-message').innerHTML = message;
                iconElement.className = `fas ${icon}`;
                
                targetAlert.classList.add('show');
            }

            // Función para obtener datos del colaborador (REUTILIZADA de tu código)
            async function getUserData(email) {
                try {
                    const querySnapshot = await db.collection('colaboradores')
                        .where('CORREO ELECTRÓNICO EMPRESARIAL', '==', email)
                        .limit(1)
                        .get();
                    if (!querySnapshot.empty) {
                        return { id: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
                    }
                    return null;
                } catch (error) {
                    console.error("Error al obtener datos del usuario:", error);
                    return null;
                }
            }
            
            // Función para mostrar datos del colaborador (REUTILIZADA de tu código)
            function displayUserInfo(user) {
                employeeDetails.innerHTML = `
                    <h3>${user.NOMBRE || 'Nombre no disponible'}</h3>
                    <p><strong>Área:</strong> ${user['ÁREA'] || 'No especificado'}</p>
                    <p><strong>ID Empleado:</strong> ${user.NIT || 'ID no disponible'}</p>
                    <p><strong>Email:</strong> ${user['CORREO ELECTRÓNICO EMPRESARIAL'] || 'No disponible'}</p>
                `;
                
                if (user.imagen) {
                    employeeAvatar.src = user.imagen;
                } else {
                    const name = user.NOMBRE || '';
                    const initials = name.split(' ').map(n => n[0]).join('').toUpperCase();
                    employeeAvatar.src = `https://ui-avatars.com/api/?name=${initials}&background=c84e4e&color=fff&size=128`;
                }
            }
            
            // Función para redireccionar (REUTILIZADA de tu código)
            async function getUserRole(email) {
                try {
                    const querySnapshot = await db.collection('usuarios')
                        .where('email', '==', email)
                        .limit(1)
                        .get();
                    return querySnapshot.empty ? null : querySnapshot.docs[0].data().rol;
                } catch (error) {
                    console.error("Error al obtener rol:", error);
                    return null;
                }
            }

            function redirectByRole(role) {
                switch(role) {
                    case 'puntoVenta':
                        window.location.href = '../nav-puntoVenta/inicio.html';
                        break;
                    case 'facturas':
                        window.location.href = '../nav-facturas/facturas.html';
                        break;
                    case 'colaborador':
                    case 'admincolaborador':
                    default:
                        // Asumiremos que el destino predeterminado del colaborador es este
                        window.location.href = '../nav-operadores/gestion_Tickets.html'; 
                        break;
                }
            }
            
            // --- Lógica del Lector de Archivos ---

            // Función para convertir archivo a Base64
            function fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    if (!file) {
                        return resolve(null);
                    }
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }

            photoFileInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    fileText.textContent = `Archivo seleccionado: ${file.name}`;
                    
                    // Mostrar vista previa
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    fileText.textContent = 'Haz clic para subir una imagen';
                    previewImage.style.display = 'none';
                    previewImage.src = '';
                }
            });


            // --- Lógica de Envío del Reembolso ---

            async function submitReimbursement(userData) {
                if (!userData || !userData.id) {
                    throw new Error("Datos de usuario no cargados. Intenta recargar la página.");
                }

                const amount = parseFloat(amountInput.value);
                const description = descriptionInput.value.trim();
                const photoFile = photoFileInput.files[0];

                if (isNaN(amount) || amount <= 0) {
                    throw new Error("Ingresa un monto válido para el reembolso.");
                }
                if (!description) {
                    throw new Error("La descripción del reembolso no puede estar vacía.");
                }
                if (!photoFile) {
                    throw new Error("Debes adjuntar una fotografía del comprobante.");
                }

                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando Solicitud...';
                submitBtn.disabled = true;

                // 1. Convertir la foto a Base64
                const photoBase64 = await fileToBase64(photoFile);

                // 2. Preparar los datos del reembolso
                const now = new Date();
                const timestamp = firebase.firestore.Timestamp.fromDate(now);

                const reimbursementData = {
                    userId: userData.id,
                    nombre: userData.NOMBRE,
                    emailEmpresarial: userData['CORREO ELECTRÓNICO EMPRESARIAL'],
                    area: userData['ÁREA'],
                    monto: amount,
                    descripcion: description,
                    comprobanteBase64: photoBase64, // Guardamos la imagen en Base64
                    fechaSolicitud: timestamp,
                    estado: 'Pendiente', // Estado inicial
                    // Agrega otros campos de colaborador si son relevantes para contabilidad
                    detallesColaborador: {
                        rfc: userData.RFC || 'N/A',
                        nit: userData.NIT || 'N/A',
                    }
                };

                // 3. Guardar en la colección 'Reembolsos'
                await db.collection('Reembolsos').add(reimbursementData);

                // 4. Mostrar éxito y redirigir
                const userRole = await getUserRole(userData['CORREO ELECTRÓNICO EMPRESARIAL']);

                showAlert(
                    'success', 
                    '¡Reembolso Enviado!', 
                    `Monto: $${amount.toFixed(2)}<br>
                    Tu solicitud ha sido enviada con éxito.<br>
                    Serás redirigido al panel en 3 segundos.`
                );
                
                setTimeout(() => {
                    redirectByRole(userRole); 
                }, 3000);
            }

            reimbursementForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                try {
                    await submitReimbursement(current_userData);
                } catch (error) {
                    console.error("Error al procesar el reembolso:", error);
                    showAlert(
                        'error', 
                        'Error al enviar', 
                        error.message || 'Hubo un problema desconocido. Intenta nuevamente.'
                    );
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Solicitud de Reembolso';
                    submitBtn.disabled = false;
                }
            });


            // --- Inicialización y Autenticación ---

            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const userData = await getUserData(user.email);
                    current_userData = userData; // Almacenamos los datos para el envío

                    if (!userData) {
                        showAlert('error', 'Datos no encontrados', 
                            'No se encontraron datos para este usuario. Redirigiendo.');
                        setTimeout(() => {
                            auth.signOut().then(() => {
                                window.location.href = "/vista/nav-visitantes/inicio-de-sesion.html";
                            });
                        }, 3000);
                        return;
                    }
                    
                    displayUserInfo(userData);
                    // Opcional: Aquí podrías verificar el rol y bloquear/redirigir si es necesario
                    
                } else {
                    // Si no hay sesión, redirigir al login
                    window.location.href = "/vista/nav-visitantes/inicio-de-sesion.html";
                }
            });

            // Botón de alerta
            alertBtn.addEventListener('click', function() { alertOverlay.classList.remove('show'); });
            errorBtn.addEventListener('click', function() { errorAlert.classList.remove('show'); });
            
        });
    </script>
</body>
</html>

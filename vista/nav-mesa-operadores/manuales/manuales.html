<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Enterprise - Manuales Técnicos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="manuales.css">
</head>
<body>
    <!-- El menú lateral será cargado dinámicamente por navegacion-admin.js -->
    
    <div class="main-c">
        <div class="header">
            <div class="header-title-container">
                <h2 class="title" style="color:#fff !important;">Manuales Técnicos</h2>
            </div>
            <div class="header-controls">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar manuales...">
                </div>
                <a href="../nuevo-manual/nuevo-manual.html" class="btn">
                    <i class="fas fa-plus"></i>
                    Nuevo Manual
                </a>
            </div>
        </div>

        <div class="manuals-container">
            <div class="manuals-grid" id="manualsGrid">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Cargando manuales...</p>
                </div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <span class="pagination-info" id="pageInfo">Página 1 de 1</span>
                <button class="pagination-btn" id="nextBtn" disabled>
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar PDF -->
    <div class="modal" id="pdfModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Manual PDF</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <iframe class="pdf-viewer" id="pdfViewer" src=""></iframe>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBJy992gkvsT77-_fMp_O_z99wtjZiK77Y",
            authDomain: "rsienterprise.firebaseapp.com",
            projectId: "rsienterprise",
            storageBucket: "rsienterprise.appspot.com",
            messagingSenderId: "1063117165770",
            appId: "1:1063117165770:web:8555f26b25ae80bc42d033"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Estado de la aplicación
        const appState = {
            currentUser: null,
            manuals: [],
            filteredManuals: [],
            currentPage: 1,
            manualsPerPage: 12,
            searchTerm: ''
        };

        // =================================================================================
        // FUNCIONES PRINCIPALES
        // =================================================================================

        async function initialLoad() {
            try {
                await loadUserProfile();
                setupEventListeners();
                loadManuals();
            } catch (error) {
                console.error("Error en la carga inicial:", error);
                showError('No se pudieron cargar los manuales.');
            }
        }

        async function loadUserProfile() {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = '../nav-visitantes/inicio-de-sesion.html';
                return;
            }
            
            try {
                const querySnapshot = await db.collection("colaboradores")
                    .where("CORREO ELECTRÓNICO EMPRESARIAL", "==", user.email)
                    .get();
                
                if (!querySnapshot.empty) {
                    const doc = querySnapshot.docs[0];
                    const userData = doc.data();
                    appState.currentUser = {
                        id: doc.id,
                        nombre: userData.NOMBRE,
                        area: userData.ÁREA
                    };
                }
            } catch (error) {
                console.error("Error al cargar perfil:", error);
            }
        }

        async function loadManuals() {
            try {
                const querySnapshot = await db.collection('manualesTecnicosPDF')
                    .orderBy('fechaCreacion', 'desc')
                    .get();

                appState.manuals = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                applySearchFilter();
                displayManuals();
                
            } catch (error) {
                console.error("Error al cargar manuales:", error);
                showError('No se pudieron cargar los manuales.');
            }
        }

        function applySearchFilter() {
            const searchTerm = appState.searchTerm.toLowerCase().trim();
            
            if (!searchTerm) {
                appState.filteredManuals = [...appState.manuals];
            } else {
                appState.filteredManuals = appState.manuals.filter(manual => 
                    manual.nombre.toLowerCase().includes(searchTerm) ||
                    manual.descripcion.toLowerCase().includes(searchTerm) ||
                    manual.creadoPor.toLowerCase().includes(searchTerm)
                );
            }
            
            appState.currentPage = 1;
            updatePagination();
        }

        function displayManuals() {
            const manualsGrid = document.getElementById('manualsGrid');
            
            if (!appState.filteredManuals || appState.filteredManuals.length === 0) {
                manualsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-pdf"></i>
                        <h3>No hay manuales para mostrar</h3>
                        <p>${appState.searchTerm ? 
                            'No se encontraron manuales que coincidan con tu búsqueda' : 
                            'No se han cargado manuales técnicos todavía'}</p>
                        ${!appState.searchTerm ? '<a href="nuevo-manual.html" class="btn" style="margin-top: 20px;"><i class="fas fa-plus"></i> Cargar Primer Manual</a>' : ''}
                    </div>
                `;
                return;
            }

            // Calcular manuales para la página actual
            const startIndex = (appState.currentPage - 1) * appState.manualsPerPage;
            const endIndex = startIndex + appState.manualsPerPage;
            const manualsToDisplay = appState.filteredManuals.slice(startIndex, endIndex);

            const manualsHTML = manualsToDisplay.map(manual => `
                <div class="manual-card">
                    <div class="manual-preview">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                    </div>
                    <div class="manual-info">
                        <h3 class="manual-title">${manual.nombre}</h3>
                        <p class="manual-description">${manual.descripcion || 'Sin descripción'}</p>
                        <div class="manual-meta">
                            <span><i class="fas fa-user"></i> ${manual.creadoPor}</span>
                            <span><i class="fas fa-calendar"></i> ${formatDate(manual.fechaCreacion)}</span>
                        </div>
                        <div class="manual-actions">
                            <button class="action-btn btn-view" onclick="viewManual('${manual.id}', '${manual.nombre}', '${manual.archivoURL}')">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            manualsGrid.innerHTML = manualsHTML;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');

            const totalPages = Math.ceil(appState.filteredManuals.length / appState.manualsPerPage);

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            prevBtn.disabled = appState.currentPage === 1;
            nextBtn.disabled = appState.currentPage === totalPages;
            pageInfo.textContent = `Página ${appState.currentPage} de ${totalPages}`;
        }

        // =================================================================================
        // FUNCIONES DE ACCIÓN
        // =================================================================================

        function viewManual(manualId, manualName, pdfUrl) {
            const modal = document.getElementById('pdfModal');
            const modalTitle = document.getElementById('modalTitle');
            const pdfViewer = document.getElementById('pdfViewer');

            modalTitle.textContent = manualName;
            pdfViewer.src = pdfUrl;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        async function deleteManual(manualId, manualName) {
            try {
                const result = await Swal.fire({
                    title: '¿Eliminar manual?',
                    html: `¿Estás seguro de que quieres eliminar el manual <strong>"${manualName}"</strong>?<br>Esta acción no se puede deshacer.`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#e74c3c',
                    cancelButtonColor: '#6C43E0'
                });

                if (result.isConfirmed) {
                    // Obtener información del manual antes de eliminar
                    const manualDoc = await db.collection('manualesTecnicosPDF').doc(manualId).get();
                    const manualData = manualDoc.data();

                    // Eliminar archivo de Storage
                    if (manualData.archivoPath) {
                        const fileRef = storage.refFromURL(manualData.archivoURL);
                        await fileRef.delete();
                    }

                    // Eliminar documento de Firestore
                    await db.collection('manualesTecnicosPDF').doc(manualId).delete();

                    Swal.fire({
                        title: '¡Eliminado!',
                        text: 'El manual ha sido eliminado correctamente.',
                        icon: 'success',
                        confirmButtonColor: '#6C43E0'
                    });

                    // Recargar manuales
                    loadManuals();
                }
            } catch (error) {
                console.error('Error al eliminar manual:', error);
                showError('No se pudo eliminar el manual.');
            }
        }

        function closeModal() {
            const modal = document.getElementById('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            
            modal.classList.remove('active');
            pdfViewer.src = '';
            document.body.style.overflow = 'auto';
        }

        // =================================================================================
        // FUNCIONES AUXILIARES
        // =================================================================================

        function formatDate(timestamp) {
            if (!timestamp) return 'Fecha no disponible';
            try {
                if (timestamp.toDate) {
                    return timestamp.toDate().toLocaleDateString('es-MX');
                }
                return new Date(timestamp).toLocaleDateString('es-MX');
            } catch (error) {
                return 'Fecha inválida';
            }
        }

        function showError(message) {
            Swal.fire({
                title: 'Error',
                text: message,
                icon: 'error',
                confirmButtonColor: '#6C43E0'
            });
        }

        // =================================================================================
        // CONFIGURACIÓN DE EVENT LISTENERS
        // =================================================================================

        function setupEventListeners() {
            // Búsqueda
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                appState.searchTerm = this.value;
                applySearchFilter();
                displayManuals();
            });

            // Modal
            const modalClose = document.getElementById('modalClose');
            const modal = document.getElementById('pdfModal');
            
            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Paginación
            document.getElementById('prevBtn').addEventListener('click', function() {
                if (appState.currentPage > 1) {
                    appState.currentPage--;
                    displayManuals();
                    updatePagination();
                }
            });

            document.getElementById('nextBtn').addEventListener('click', function() {
                const totalPages = Math.ceil(appState.filteredManuals.length / appState.manualsPerPage);
                if (appState.currentPage < totalPages) {
                    appState.currentPage++;
                    displayManuals();
                    updatePagination();
                }
            });

            // Cerrar modal con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // =================================================================================
        // INICIALIZACIÓN
        // =================================================================================
        document.addEventListener('DOMContentLoaded', function() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    console.log('Usuario autenticado:', user.email);
                    initialLoad();
                } else {
                    console.log('No hay usuario autenticado, redirigiendo...');
                    window.location.href = '../nav-visitantes/inicio-de-sesion.html';
                }
            });
        });
    </script>
    <script src="../js/personalizacion-colores.js"></script>
    <script src="../js/navegación-operador.js"></script>
</body>
</html>
